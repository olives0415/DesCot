<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="Mascot">
        <div id="charImg">
            <img class="charImg">
        </div>
        <div id="clockArea">
            <div id="clock">
                <p class="date">0000/00/00(日)</p>
                <p class="time">00:00:00</p>
            </div>
        </div>
        <div id="option" style="display:none">
            <span style="font-size: 12pt" class="text">x</span>
            <input type="number" class="clockpos left" value="0"><br>
            <span style="font-size: 12pt" class="text">y</span>
            <input type="number" class="clockpos top" value="0">
            <input type="button" class="close" value="閉じる">
        </div>
    </div>
    <script type = "text/javascript" src="js/client.js"></script>
</body>
</html>
